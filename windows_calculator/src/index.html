<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS Calculator WINDOWS</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./../build/index.js" defer></script>
  </head>
  <body>
    <header>
      <h2>Welcome</h2>
      <p>
        Please, if you find any error just report it to me, thanks and enjoy:)
      </p>
    </header>
    <div id="calculator">
      <h3>windows</h3>
      <div id="operations">
        <div id="previous_operation"></div>
        <div id="current_operation"></div>
      </div>
      <div id="buttons_container">
        <button>CE</button>
        <button>C</button>
        <button>DEL</button>
        <button>/</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button>*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button>-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button>+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equal-btn">=</button>
      </div>
    </div>
  </body>
</html>
