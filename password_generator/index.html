<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <script src="src/javascript/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="cursor_dot" data-cursor-dot></div>
    <div id="error_container" class="hide">
      <i class="bi bi-exclamation-circle-fill"></i>
      <span id="error">error</span>
    </div>
    <div class="container">
      <h2>GENERATOR</h2>
      <form>
        <div id="generate_options">
          <p>Please select the options that you require:</p>
          <div class="form_control">
            <label for="length">Length</label>
            <input type="text" id="length" name="length" value="10" />
          </div>
          <div class="form_control">
            <label for="letter">Letters</label>
            <input type="checkbox" id="letter" name="letter" checked />
          </div>
          <div class="form_control">
            <label for="number">Numbers</label>
            <input type="checkbox" id="number" name="number" checked />
          </div>
          <div class="form_control">
            <label for="symbol">Symbols</label>
            <input type="checkbox" id="symbol" name="symbol" checked />
          </div>
        </div>
        <div id="generated_password_container" class="hide">
          <p>Here is your Password:</p>
          <h4></h4>
          <p>
            Be mindful of where you place your password. It's important to note
            that the longer your password is and the more options selected, the
            higher the entropy, making your password more secure.
          </p>
          <button type="button" id="copy_btn">copy password</button>
        </div>
        <button type="submit" id="generate">generate password</button>
      </form>
    </div>
  </body>
</html>
