<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevNotes</title>
    <script src="./../build/index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>NotedNotes</h1>
      <button class="bi bi-sun-fill"></button>
      <button>
        Export to CSV
        <i class="bi bi-download"></i>
      </button>
    </header>
    <main>
      <div id="notes_container">
        <div class="note active_note example_note">
          <h3 class="title">Example</h3>
          <textarea name="text" class="text" id="text"></textarea>
          <div class="options_controls">
            <button class="bi bi-x"></button>
            <button class="bi bi-copy"></button>
            <button class="bi bi-pin-angle"></button>
          </div>
        </div>
      </div>
      <aside>
        <div id="note_create_container">
          <input type="text" placeholder="title here" id="title"/>
          <textarea placeholder="write your note here" id="text"></textarea>
          <button class="bi bi-plus"></button>
        </div>
        <div id="note_search_container">
          <input type="text" placeholder="search here" />
          <button class="bi bi-search"></button>
        </div>
        <div id="note_filter_container">
          <select name="filter" id="filter">
            <option value="">All</option>
            <option value="important">Important</option>
            <option value="starred">Starred</option>
          </select>
          <button class="bi bi-filter"></button>
        </div>
      </aside>
    </main>
  </body>
</html>
