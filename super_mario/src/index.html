<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./../build/index.js" defer></script>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
  />
  <body>
    <div id="menu">
      <button id="start_game_btn">Start Game</button>
      <div id="settings_panel">
        <label>
          <span>Difficulty</span>
          <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <label>
          <span>Volume</span>
          <input
            type="range"
            id="volume"
            name="volume"
            min="0"
            max="1"
            step="0.1"
          />
        </label>
      </div>
    </div>
    <div class="game_board">
      <img
        src="../images/gameover_background.png"
        alt="gameover_background"
        class="gameover hidden"
      />
      <img src="../images/clouds.png" alt="mario_clouds" class="mario_clouds" />
      <img src="../images/mario.gif" alt="Mario Avatar" class="mario_avatar" />
      <img src="./../images/pipe.png" alt="mario pipe" class="mario_pipe" />
    </div>
    <div class="game_floor"></div>
  </body>
</html>
