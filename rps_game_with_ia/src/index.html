<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./../build/index.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h2>You vs IA!</h2>
      <div class="players-container">
        <div class="player">
          <div class="option" data-value="stone" data-selected="false">
            <img src="assets/stone.png" alt="pedra" />
          </div>

          <div class="option" data-value="paper" data-selected="false">
            <img src="assets/paper.png" alt="papel" />
          </div>

          <div class="option" data-value="scissor" data-selected="false">
            <img src="assets/scissor.png" alt="tesoura" />
          </div>
        </div>

        <div class="enemy">
          <div class="option" data-value="stone" data-selected="false">
            <img src="assets/stone.png" alt="pedra" />
          </div>

          <div class="option" data-value="paper" data-selected="false">
            <img src="assets/paper.png" alt="papel" />
          </div>

          <div class="option" data-value="scissor" data-selected="false">
            <img src="assets/scissor.png" alt="tesoura" />
          </div>
        </div>
      </div>

      <div class="result-container">
        <span>Start to play</span>
      </div>
    </div>
  </body>
</html>
